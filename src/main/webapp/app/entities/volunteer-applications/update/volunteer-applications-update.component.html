<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-volunteer-applications-heading" data-cy="VolunteerApplicationsCreateUpdateHeading">
        Create or edit a Volunteer Applications
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_timeStamp">Time Stamp</label>
          <div class="d-flex">
            <input
              id="field_timeStamp"
              data-cy="timeStamp"
              type="datetime-local"
              class="form-control"
              name="timeStamp"
              formControlName="timeStamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_volunteerStatus">Volunteer Status</label>
          <select
            class="form-control"
            name="volunteerStatus"
            formControlName="volunteerStatus"
            id="field_volunteerStatus"
            data-cy="volunteerStatus"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let applicationCategory of applicationCategoryValues" [value]="applicationCategory">applicationCategory</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_charityProfile">Charity Profile</label>
          <select
            class="form-control"
            id="field_charityProfile"
            data-cy="charityProfile"
            name="charityProfile"
            formControlName="charityProfile"
            [compareWith]="compareCharityProfile"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="charityProfileOption" *ngFor="let charityProfileOption of charityProfilesSharedCollection">
              {{ charityProfileOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_userPage">User Page</label>
          <select
            class="form-control"
            id="field_userPage"
            data-cy="userPage"
            name="userPage"
            formControlName="userPage"
            [compareWith]="compareUserPage"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userPageOption" *ngFor="let userPageOption of userPagesSharedCollection">{{ userPageOption.user }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_vacancies">Vacancies</label>
          <select
            class="form-control"
            id="field_vacancies"
            data-cy="vacancies"
            name="vacancies"
            formControlName="vacancies"
            [compareWith]="compareVacancies"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="vacanciesOption" *ngFor="let vacanciesOption of vacanciesSharedCollection">{{ vacanciesOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
