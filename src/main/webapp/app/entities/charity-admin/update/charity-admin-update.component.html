<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-charity-admin-heading" data-cy="CharityAdminCreateUpdateHeading">Create or edit a Charity Admin</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isCharityAdmin">Is Charity Admin</label>
          <input
            type="checkbox"
            class="form-check"
            name="isCharityAdmin"
            id="field_isCharityAdmin"
            data-cy="isCharityAdmin"
            formControlName="isCharityAdmin"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_budgetPlanner">Budget Planner</label>
          <select
            class="form-control"
            id="field_budgetPlanner"
            data-cy="budgetPlanner"
            name="budgetPlanner"
            formControlName="budgetPlanner"
            [compareWith]="compareBudgetPlanner"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="budgetPlannerOption" *ngFor="let budgetPlannerOption of budgetPlannersCollection">
              {{ budgetPlannerOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_charityProfile">Charity Profile</label>
          <select
            class="form-control"
            id="field_charityProfile"
            data-cy="charityProfile"
            name="charityProfile"
            formControlName="charityProfile"
            [compareWith]="compareCharityProfile"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="charityProfileOption" *ngFor="let charityProfileOption of charityProfilesSharedCollection">
              {{ charityProfileOption.charityName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
