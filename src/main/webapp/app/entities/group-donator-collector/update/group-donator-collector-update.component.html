<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-group-donator-collector-heading" data-cy="GroupDonatorCollectorCreateUpdateHeading">
        Create or edit a Group Donator Collector
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_donatorName">Donator Name</label>
          <input
            type="text"
            class="form-control"
            name="donatorName"
            id="field_donatorName"
            data-cy="donatorName"
            formControlName="donatorName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_donationAmount">Donation Amount</label>
          <input
            type="number"
            class="form-control"
            name="donationAmount"
            id="field_donationAmount"
            data-cy="donationAmount"
            formControlName="donationAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_groupDonator">Group Donator</label>
          <select
            class="form-control"
            id="field_groupDonator"
            data-cy="groupDonator"
            name="groupDonator"
            formControlName="groupDonator"
            [compareWith]="compareGroupDonator"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="groupDonatorOption" *ngFor="let groupDonatorOption of groupDonatorsCollection">
              {{ groupDonatorOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
