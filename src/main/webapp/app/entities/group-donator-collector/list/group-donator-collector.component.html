<div>
  <h2 id="page-heading" data-cy="GroupDonatorCollectorHeading">
    <span>Group Donator Collectors</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-group-donator-collector"
        [routerLink]="['/group-donator-collector/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Group Donator Collector </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="groupDonatorCollectors?.length === 0">
    <span>No Group Donator Collectors found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="groupDonatorCollectors && groupDonatorCollectors.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="donatorName">
            <div class="d-flex">
              <span>Donator Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="donationAmount">
            <div class="d-flex">
              <span>Donation Amount</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="groupDonator.id">
            <div class="d-flex">
              <span>Group Donator</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let groupDonatorCollector of groupDonatorCollectors; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/group-donator-collector', groupDonatorCollector.id, 'view']">{{ groupDonatorCollector.id }}</a>
          </td>
          <td>{{ groupDonatorCollector.donatorName }}</td>
          <td>{{ groupDonatorCollector.donationAmount }}</td>
          <td>
            <div *ngIf="groupDonatorCollector.groupDonator">
              <a [routerLink]="['/group-donator', groupDonatorCollector.groupDonator.id, 'view']">{{
                groupDonatorCollector.groupDonator.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/group-donator-collector', groupDonatorCollector.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/group-donator-collector', groupDonatorCollector.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(groupDonatorCollector)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
