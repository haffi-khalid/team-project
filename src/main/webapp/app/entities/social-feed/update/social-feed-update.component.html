<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-social-feed-heading" data-cy="SocialFeedCreateUpdateHeading">Create or edit a Social Feed</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_platform">Platform</label>
          <input type="text" class="form-control" name="platform" id="field_platform" data-cy="platform" formControlName="platform" />
          <div *ngIf="editForm.get('platform')!.invalid && (editForm.get('platform')!.dirty || editForm.get('platform')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('platform')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_lastUpdated">Last Updated</label>
          <div class="d-flex">
            <input
              id="field_lastUpdated"
              data-cy="lastUpdated"
              type="datetime-local"
              class="form-control"
              name="lastUpdated"
              formControlName="lastUpdated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_charity">Charity</label>
          <select
            class="form-control"
            id="field_charity"
            data-cy="charity"
            name="charity"
            formControlName="charity"
            [compareWith]="compareCharity"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="charityOption" *ngFor="let charityOption of charitiesSharedCollection">{{ charityOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
