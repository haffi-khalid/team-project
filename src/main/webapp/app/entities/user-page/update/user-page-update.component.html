<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-user-page-heading" data-cy="UserPageCreateUpdateHeading">Create or edit a User Page</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_volunteerHours">Volunteer Hours</label>
          <input
            type="number"
            class="form-control"
            name="volunteerHours"
            id="field_volunteerHours"
            data-cy="volunteerHours"
            formControlName="volunteerHours"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_userBio">User Bio</label>
          <textarea class="form-control" name="userBio" id="field_userBio" data-cy="userBio" formControlName="userBio"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_reviewComment">Review Comment</label>
          <textarea
            class="form-control"
            name="reviewComment"
            id="field_reviewComment"
            data-cy="reviewComment"
            formControlName="reviewComment"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_course">Course</label>
          <input type="text" class="form-control" name="course" id="field_course" data-cy="course" formControlName="course" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_skills">Skills</label>
          <input type="text" class="form-control" name="skills" id="field_skills" data-cy="skills" formControlName="skills" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
