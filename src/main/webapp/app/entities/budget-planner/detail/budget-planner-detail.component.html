<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="budgetPlanner">
      <h2 data-cy="budgetPlannerDetailsHeading"><span>Budget Planner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ budgetPlanner.id }}</span>
        </dd>
        <dt><span>Charity Name</span></dt>
        <dd>
          <span>{{ budgetPlanner.charityName }}</span>
        </dd>
        <dt><span>Total Balance</span></dt>
        <dd>
          <span>{{ budgetPlanner.totalBalance }}</span>
        </dd>
        <dt><span>Upcoming Events</span></dt>
        <dd>
          <span>{{ budgetPlanner.upcomingEvents }}</span>
        </dd>
        <dt><span>Target Amount</span></dt>
        <dd>
          <span>{{ budgetPlanner.targetAmount }}</span>
        </dd>
        <dt><span>Forecast Income</span></dt>
        <dd>
          <span>{{ budgetPlanner.forecastIncome }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/budget-planner', budgetPlanner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
