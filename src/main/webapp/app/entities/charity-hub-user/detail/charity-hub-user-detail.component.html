<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="charityHubUser">
      <h2 data-cy="charityHubUserDetailsHeading"><span>Charity Hub User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ charityHubUser.id }}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
          <span>{{ charityHubUser.username }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ charityHubUser.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/charity-hub-user', charityHubUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
