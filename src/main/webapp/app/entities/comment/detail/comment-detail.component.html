<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span>Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span>Parent ID</span></dt>
        <dd>
          <span>{{ comment.parentID }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ comment.content }}</span>
        </dd>
        <dt><span>Time Stamp</span></dt>
        <dd>
          <span>{{ comment.timeStamp | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ comment.status }}</span>
        </dd>
        <dt><span>Charity ID</span></dt>
        <dd>
          <div *ngIf="comment.charityID">
            <a [routerLink]="['/charity', comment.charityID.id, 'view']">{{ comment.charityID.id }}</a>
          </div>
        </dd>
        <dt><span>User Profile</span></dt>
        <dd>
          <div *ngIf="comment.userProfile">
            <a [routerLink]="['/user-profile', comment.userProfile.id, 'view']">{{ comment.userProfile.id }}</a>
          </div>
        </dd>
        <dt><span>Comment ID</span></dt>
        <dd>
          <div *ngIf="comment.commentID">
            <a [routerLink]="['/comment', comment.commentID.id, 'view']">{{ comment.commentID.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
